                        <div class="box-header with-border">

                            <div class="box-tools pull-right">

                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">DECLARE&#10;      dx float;&#10;      dy float;&#10;    BEGIN&#10;      UPDATE tww_od.infiltration_installation ii SET&#10;          absorption_capacity &#61; NEW.ii_absorption_capacity&#10;          , defects &#61; NEW.ii_defects&#10;          , dimension1 &#61; NEW.ii_dimension1&#10;          , dimension2 &#61; NEW.ii_dimension2&#10;          , distance_to_aquifer &#61; NEW.ii_distance_to_aquifer&#10;          , effective_area &#61; NEW.ii_effective_area&#10;          , emergency_overflow &#61; NEW.ii_emergency_overflow&#10;          , filling_material &#61; NEW.ii_filling_material&#10;          , fk_dss15_aquifer &#61; NEW.ii_fk_dss15_aquifer&#10;          , kind &#61; NEW.ii_kind&#10;          , labeling &#61; NEW.ii_labeling&#10;          , seepage_utilization &#61; NEW.ii_seepage_utilization&#10;          , upper_elevation &#61; NEW.ii_upper_elevation&#10;          , vehicle_access &#61; NEW.ii_vehicle_access&#10;          , watertightness &#61; NEW.ii_watertightness&#10;        WHERE obj_id &#61; OLD.obj_id;&#10;      UPDATE tww_od.cover co SET&#10;          brand &#61; NEW.co_brand&#10;          , cover_shape &#61; NEW.co_shape&#10;          , diameter &#61; NEW.co_diameter&#10;          , fastening &#61; NEW.co_fastening&#10;          , level &#61; NEW.co_level&#10;          , material &#61; NEW.co_material&#10;          , positional_accuracy &#61; NEW.co_positional_accuracy&#10;          -- , situation3d_geometry &#61; NEW.co_situation3d_geometry&#10;          , sludge_bucket &#61; NEW.co_sludge_bucket&#10;          , venting &#61; NEW.co_venting&#10;        WHERE obj_id &#61; OLD.co_obj_id;&#10;      IF NOT FOUND THEN&#10;        CASE WHEN NOT tww_app.check_all_nulls(NEW,&#39;co&#39;) THEN -- no cover entries&#10;          INSERT INTO tww_app.vw_cover (&#10;                brand&#10;              , cover_shape&#10;              , diameter&#10;              , fastening&#10;              , fk_dataowner&#10;              , fk_provider&#10;              , fk_wastewater_structure&#10;              , identifier&#10;              , last_modification&#10;              , level&#10;              , material&#10;              , obj_id&#10;              , positional_accuracy&#10;              , remark&#10;              , renovation_demand&#10;              , situation3d_geometry&#10;              , sludge_bucket&#10;              , venting&#10;            ) VALUES (&#10;                NEW.co_brand&#10;              , NEW.co_shape&#10;              , NEW.co_diameter&#10;              , NEW.co_fastening&#10;              , NEW.fk_dataowner -- fk_dataowner&#10;              , NEW.fk_provider -- fk_provider&#10;              , NEW.obj_id -- fk_wastewater_structure&#10;              , COALESCE(NULLIF(NEW.co_identifier,&#39;&#39;), NEW.identifier) -- identifier&#10;              , NOW() -- last_modification&#10;              , NEW.co_level&#10;              , NEW.co_material&#10;              , NEW.co_obj_id&#10;              , NEW.co_positional_accuracy&#10;              , NEW.co_remark&#10;              , NEW.co_renovation_demand&#10;              , ST_SetSRID(ST_MakePoint(ST_X(NEW.situation3d_geometry), ST_Y(NEW.situation3d_geometry), &#39;nan&#39;), 2056 ) -- situation3d_geometry&#10;              , NEW.co_sludge_bucket&#10;              , NEW.co_venting&#10;            ) RETURNING obj_id INTO OLD.co_obj_id;&#10;&#10;        ELSE&#10;          PERFORM pg_notify(&#39;vw_tww_ws_no_cover&#39;, format(&#39;Wastewater Structure %s: no cover created. If you want to add a cover please fill in at least one cover attribute value.&#39;,NEW.identifier));&#10;        END CASE;&#10;      END IF;&#10;      UPDATE tww_od.structure_part sp SET&#10;          fk_dataowner &#61; NEW.fk_dataowner&#10;          , fk_provider &#61; NEW.fk_provider&#10;          -- , fk_wastewater_structure &#61; NEW.co_fk_wastewater_structure&#10;          , identifier &#61; NEW.co_identifier&#10;          , last_modification &#61; NEW.last_modification&#10;          , remark &#61; NEW.co_remark&#10;          , renovation_demand &#61; NEW.co_renovation_demand&#10;        WHERE obj_id &#61; OLD.co_obj_id;&#10;      UPDATE tww_od.wastewater_structure ws SET&#10;          obj_id &#61; NEW.obj_id&#10;          -- , _bottom_label &#61; NEW._bottom_label&#10;          -- , _cover_label &#61; NEW._cover_label&#10;          -- , _depth &#61; NEW._depth&#10;          -- , _input_label &#61; NEW._input_label&#10;          -- , _label &#61; NEW._label&#10;          -- , _output_label &#61; NEW._output_label&#10;          , accessibility &#61; NEW.accessibility&#10;          , condition_score &#61; NEW.condition_score&#10;          , contract_section &#61; NEW.contract_section&#10;          -- , detail_geometry3d_geometry &#61; NEW.detail_geometry3d_geometry&#10;          , elevation_determination &#61; NEW.elevation_determination&#10;          , financing &#61; NEW.financing&#10;          , fk_dataowner &#61; NEW.fk_dataowner&#10;          -- , fk_main_cover &#61; NEW.fk_main_cover&#10;          -- , fk_main_wastewater_node &#61; NEW.fk_main_wastewater_node&#10;          , fk_operator &#61; NEW.fk_operator&#10;          , fk_owner &#61; NEW.fk_owner&#10;          , fk_provider &#61; NEW.fk_provider&#10;          , gross_costs &#61; NEW.gross_costs&#10;          , identifier &#61; NEW.identifier&#10;          , inspection_interval &#61; NEW.inspection_interval&#10;          -- , last_modification &#61; NEW.last_modification&#10;          , location_name &#61; NEW.location_name&#10;          , records &#61; NEW.records&#10;          , remark &#61; NEW.remark&#10;          , renovation_necessity &#61; NEW.renovation_necessity&#10;          , replacement_value &#61; NEW.replacement_value&#10;          , rv_base_year &#61; NEW.rv_base_year&#10;          , rv_construction_type &#61; NEW.rv_construction_type&#10;          , status &#61; NEW.status&#10;          , status_survey_year &#61; NEW.status_survey_year&#10;          , structure_condition &#61; NEW.structure_condition&#10;          , subsidies &#61; NEW.subsidies&#10;          , urgency_figure &#61; NEW.urgency_figure&#10;          , year_of_construction &#61; NEW.year_of_construction&#10;          , year_of_replacement &#61; NEW.year_of_replacement&#10;        WHERE obj_id &#61; OLD.obj_id;&#10;      UPDATE tww_od.wastewater_node wn SET&#10;          -- _function_hierarchic &#61; NEW.wn__function_hierarchic&#10;          -- _status &#61; NEW.wn__status&#10;          -- _usage_current &#61; NEW.wn__usage_current&#10;          backflow_level_current &#61; NEW.wn_backflow_level_current&#10;          , bottom_level &#61; NEW.wn_bottom_level&#10;          , elevation_accuracy &#61; NEW.wn_elevation_accuracy&#10;          , fk_hydr_geometry &#61; NEW.wn_fk_hydr_geometry&#10;          , function_node_amelioration &#61; NEW.wn_function_node_amelioration&#10;          -- , situation3d_geometry &#61; NEW.wn_situation3d_geometry&#10;          , wwtp_number &#61; NEW.wn_wwtp_number&#10;        WHERE obj_id &#61; OLD.wn_obj_id;&#10;      UPDATE tww_od.wastewater_networkelement ne SET&#10;          fk_dataowner &#61; NEW.wn_fk_dataowner&#10;          , fk_provider &#61; NEW.wn_fk_provider&#10;          , fk_wastewater_structure &#61; NEW.wn_fk_wastewater_structure&#10;          , identifier &#61; NEW.wn_identifier&#10;          , last_modification &#61; NEW.wn_last_modification&#10;          , remark &#61; NEW.wn_remark&#10;        WHERE obj_id &#61; OLD.wn_obj_id;&#10;&#10;&#10;      -- Cover geometry has been moved&#10;      IF NOT ST_Equals( OLD.situation3d_geometry, NEW.situation3d_geometry) THEN&#10;        dx &#61; ST_X(NEW.situation3d_geometry) - ST_X(OLD.situation3d_geometry);&#10;        dy &#61; ST_Y(NEW.situation3d_geometry) - ST_Y(OLD.situation3d_geometry);&#10;&#10;        -- Move wastewater node as well&#10;        -- comment: TRANSLATE((ST_MakePoint(500, 900, &#39;NaN&#39;)), 10, 20, 0) would return NaN NaN NaN - so we have this workaround&#10;        UPDATE tww_od.wastewater_node WN&#10;        SET situation3d_geometry &#61; ST_SetSRID( ST_MakePoint(&#10;        ST_X(ST_TRANSLATE(ST_MakePoint(ST_X(WN.situation3d_geometry), ST_Y(WN.situation3d_geometry)), dx, dy )),&#10;        ST_Y(ST_TRANSLATE(ST_MakePoint(ST_X(WN.situation3d_geometry), ST_Y(WN.situation3d_geometry)), dx, dy )),&#10;        ST_Z(WN.situation3d_geometry)), 2056 )&#10;        WHERE obj_id IN&#10;        (&#10;          SELECT obj_id FROM tww_od.wastewater_networkelement&#10;          WHERE fk_wastewater_structure &#61; NEW.obj_id&#10;        );&#10;&#10;        -- Move reach point node as well&#10;        UPDATE tww_od.reach_point RP&#10;        SET situation3d_geometry &#61; ST_SetSRID( ST_MakePoint(&#10;        ST_X(ST_TRANSLATE(ST_MakePoint(ST_X(RP.situation3d_geometry), ST_Y(RP.situation3d_geometry)), dx, dy )),&#10;        ST_Y(ST_TRANSLATE(ST_MakePoint(ST_X(RP.situation3d_geometry), ST_Y(RP.situation3d_geometry)), dx, dy )),&#10;        ST_Z(RP.situation3d_geometry)), 2056 )&#10;        WHERE obj_id IN&#10;        (&#10;          SELECT RP.obj_id FROM tww_od.reach_point RP&#10;          LEFT JOIN tww_od.wastewater_networkelement NE ON RP.fk_wastewater_networkelement &#61; NE.obj_id&#10;          WHERE NE.fk_wastewater_structure &#61; NEW.obj_id&#10;        );&#10;&#10;        -- Move covers&#10;        UPDATE tww_od.cover CO&#10;        SET situation3d_geometry &#61; ST_SetSRID( ST_MakePoint(&#10;        ST_X(ST_TRANSLATE(ST_MakePoint(ST_X(CO.situation3d_geometry), ST_Y(CO.situation3d_geometry)), dx, dy )),&#10;        ST_Y(ST_TRANSLATE(ST_MakePoint(ST_X(CO.situation3d_geometry), ST_Y(CO.situation3d_geometry)), dx, dy )),&#10;        ST_Z(CO.situation3d_geometry)), 2056 )&#10;        WHERE obj_id IN&#10;        (&#10;          SELECT obj_id FROM tww_od.structure_part&#10;          WHERE fk_wastewater_structure &#61; NEW.obj_id&#10;        );&#10;&#10;        -- Move reach(es) as well&#10;        UPDATE tww_od.reach RE&#10;        SET progression3d_geometry &#61;&#10;          ST_ForceCurve (ST_SetPoint(&#10;            ST_CurveToLine (RE.progression3d_geometry ),&#10;            0, -- SetPoint index is 0 based, PointN index is 1 based.&#10;            ST_SetSRID( ST_MakePoint(&#10;                ST_X(ST_TRANSLATE(ST_MakePoint(ST_X(ST_PointN(RE.progression3d_geometry, 1)), ST_Y(ST_PointN(RE.progression3d_geometry, 1))), dx, dy )),&#10;                ST_Y(ST_TRANSLATE(ST_MakePoint(ST_X(ST_PointN(RE.progression3d_geometry, 1)), ST_Y(ST_PointN(RE.progression3d_geometry, 1))), dx, dy )),&#10;                ST_Z(ST_PointN(RE.progression3d_geometry, 1))), 2056 )&#10;          ) )&#10;        WHERE fk_reach_point_from IN&#10;        (&#10;          SELECT RP.obj_id FROM tww_od.reach_point RP&#10;          LEFT JOIN tww_od.wastewater_networkelement NE ON RP.fk_wastewater_networkelement &#61; NE.obj_id&#10;          WHERE NE.fk_wastewater_structure &#61; NEW.obj_id&#10;        );&#10;&#10;        UPDATE tww_od.reach RE&#10;        SET progression3d_geometry &#61;&#10;          ST_ForceCurve( ST_SetPoint(&#10;            ST_CurveToLine( RE.progression3d_geometry ),&#10;            ST_NumPoints(RE.progression3d_geometry) - 1,&#10;            ST_SetSRID( ST_MakePoint(&#10;                ST_X(ST_TRANSLATE(ST_MakePoint(ST_X(ST_EndPoint(RE.progression3d_geometry)), ST_Y(ST_EndPoint(RE.progression3d_geometry))), dx, dy )),&#10;                ST_Y(ST_TRANSLATE(ST_MakePoint(ST_X(ST_EndPoint(RE.progression3d_geometry)), ST_Y(ST_EndPoint(RE.progression3d_geometry))), dx, dy )),&#10;                ST_Z(ST_PointN(RE.progression3d_geometry, 1))), 2056 )&#10;          ) )&#10;        WHERE fk_reach_point_to IN&#10;        (&#10;          SELECT RP.obj_id FROM tww_od.reach_point RP&#10;          LEFT JOIN tww_od.wastewater_networkelement NE ON RP.fk_wastewater_networkelement &#61; NE.obj_id&#10;          WHERE NE.fk_wastewater_structure &#61; NEW.obj_id&#10;        );&#10;      END IF;&#10;&#10;      RETURN NEW;&#10;    END;</textarea>
