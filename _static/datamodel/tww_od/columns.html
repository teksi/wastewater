        "name": "cod",
        "type": "int2",
        "length": 5,
        "nullable": "√",
        "autoUpdated": "",
        "defaultValue": "null",
        "comments": "<p>Abbreviation for chemical oxygen demand (COD). / Abkürzung für den chemischen Sauerstoffbedarf. Die englische Abkürzung lautet COD. Mit einem starken Oxydationsmittel wird mehr oder weniger erfolgreich versucht, die organischen Verbindungen der Abwasserprobe zu CO2 und H2O zu oxydieren. Als Oxydationsmittel eignen sich Chromverbindungen verschiedener Wertigkeit (z.B. Kalium-Dichromat K2Cr2O7) und Manganverbindungen (z.B. KmnO4), wobei man unter dem CSB im Allgemeinen den chemischen Sauerstoffbedarf nach der Kalium-Dichromat-Methode) versteht. Das Resultat kann als Chromatverbrauch oder Kaliumpermanaganatverbrauch ausgedrückt werden (z.B. mg CrO4 2-/l oder mg KMnO4/l). Im allgemeinen ergibt die Kalium-Dichromat-Methode höhere Werte als mit Kaliumpermanganat. Das Verhältnis des CSB zum BSB5 gilt als Hinweis auf die Abbaubarkeit der organischen Abwasserinhaltsstoffe. Leicht abbaubare häusliche Abwässer haben einen DSB/BSB5-Verhältnis von 1 bis 1,5. Schweres abbaubares, industrielles Abwasser ein Verhältnis von über 2. (arb) / Elle représente la teneur totale de l\u2019eau en matières organiques, qu\u2019elles soient ou non biodégradables. Le principe repose sur la recherche d\u2019un besoin d\u2019oxygène de l\u2019échantillon pour dégrader la matière organique. Mais dans ce cas, l\u2019oxygène est fourni par un oxydant puissant (le bichromate de potassium). La réaction (Afnor T90-101) est pratiquée à chaud (150°C) en présence d\u2019acide sulfurique, et après 2 h on mesure la quantité d\u2019oxydant restant. Là encore, le résultat s\u2019exprime en milligrammes d\u2019O2 par litre d\u2019effluent.  Le rapport entre DCO/DBO5 est d\u2019environ 2 à 2.7 pour une eau usée domestique ; au-delà, il y a vraisemblablement présence d\u2019eaux industrielles résiduaires.<\/p>"
