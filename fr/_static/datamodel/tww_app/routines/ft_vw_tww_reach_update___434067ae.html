                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">DECLARE&#10;        new_lvl numeric(7,3);&#10;    BEGIN&#10;&#10;      -------------------------------------&#10;      -- Synchronize geometry with level --&#10;      -------------------------------------&#10;&#10;      -- Start point&#10;      SELECT NULLIF(ST_Z(ST_StartPoint(NEW.progression3d_geometry)),&#39;NaN&#39;) INTO new_lvl;&#10;&#10;      IF NEW.rp_from_level IS DISTINCT FROM new_lvl THEN -- we need additional checks&#10;        CASE WHEN NEW.rp_from_level IS DISTINCT FROM OLD.rp_from_level THEN --rp_from_level was changed&#10;          NEW.progression3d_geometry &#61; ST_ForceCurve(ST_SetPoint(ST_CurveToLine(NEW.progression3d_geometry),0,&#10;          ST_MakePoint(ST_X(ST_StartPoint(NEW.progression3d_geometry)),ST_Y(ST_StartPoint(NEW.progression3d_geometry)),COALESCE(NEW.rp_from_level,&#39;NaN&#39;))));&#10;        WHEN&#10;          COALESCE(new_lvl,0) !&#61; 0  -- filter out NULL and 0&#10;          AND new_lvl IS DISTINCT FROM NULLIF(ST_Z(ST_StartPoint(OLD.progression3d_geometry)),&#39;NaN&#39;) -- 3d geometry Z was changed&#10;        THEN&#10;          NEW.rp_from_level &#61; new_lvl;&#10;        ELSE -- 3D geometry was set to NULL or zero, we use the old Z&#10;          NEW.progression3d_geometry &#61; ST_ForceCurve(ST_SetPoint(ST_CurveToLine(NEW.progression3d_geometry),0,&#10;          ST_MakePoint(ST_X(ST_StartPoint(NEW.progression3d_geometry)),ST_Y(ST_StartPoint(NEW.progression3d_geometry)),COALESCE(NEW.rp_from_level,&#39;NaN&#39;))));&#10;        END CASE;&#10;      ELSE NULL;&#10;      END IF;&#10;&#10;      -- End point&#10;      SELECT NULLIF(ST_Z(ST_EndPoint(NEW.progression3d_geometry)),&#39;NaN&#39;) INTO new_lvl;&#10;      IF NEW.rp_to_level IS DISTINCT FROM new_lvl THEN -- we need additional checks&#10;        CASE&#10;        WHEN NEW.rp_to_level IS DISTINCT FROM OLD.rp_to_level THEN --rp_to_level was changed&#10;          NEW.progression3d_geometry &#61; ST_ForceCurve(ST_SetPoint(ST_CurveToLine(NEW.progression3d_geometry),-1,&#10;          ST_MakePoint(ST_X(ST_EndPoint(NEW.progression3d_geometry)),ST_Y(ST_EndPoint(NEW.progression3d_geometry)),COALESCE(NEW.rp_to_level,&#39;NaN&#39;))));&#10;        WHEN&#10;          COALESCE(new_lvl,0) !&#61; 0  -- filter out NULL and 0&#10;          AND new_lvl IS DISTINCT FROM NULLIF(ST_Z(ST_EndPoint(OLD.progression3d_geometry)),&#39;NaN&#39;) -- 3d geometry Z was changed&#10;        THEN&#10;          NEW.rp_to_level &#61; new_lvl;&#10;        ELSE -- 3D geometry was set to NULL or zero, we use the old Z&#10;          NEW.progression3d_geometry &#61; ST_ForceCurve(ST_SetPoint(ST_CurveToLine(NEW.progression3d_geometry),-1,&#10;          ST_MakePoint(ST_X(ST_EndPoint(NEW.progression3d_geometry)),ST_Y(ST_EndPoint(NEW.progression3d_geometry)),COALESCE(NEW.rp_to_level,&#39;NaN&#39;))));&#10;        END CASE;&#10;      ELSE NULL;&#10;      END IF;&#10;&#10;      UPDATE tww_od.reach_point SET&#10;          elevation_accuracy &#61; NEW.rp_from_elevation_accuracy&#10;          , fk_dataowner &#61; NEW.rp_from_fk_dataowner&#10;          , fk_provider &#61; NEW.rp_from_fk_provider&#10;          , fk_wastewater_networkelement &#61; NEW.rp_from_fk_wastewater_networkelement&#10;          , identifier &#61; NEW.rp_from_identifier&#10;          , last_modification &#61; NEW.rp_from_last_modification&#10;          , level &#61; NEW.rp_from_level&#10;          , outlet_shape &#61; NEW.rp_from_outlet_shape&#10;          , pipe_closure &#61; NEW.rp_from_pipe_closure&#10;          , position_of_connection &#61; NEW.rp_from_position_of_connection&#10;          , remark &#61; NEW.rp_from_remark&#10;          , situation3d_geometry &#61; ST_StartPoint(NEW.progression3d_geometry)&#10;        WHERE obj_id &#61; OLD.rp_from_obj_id;&#10;&#10;      UPDATE tww_od.reach_point SET&#10;          elevation_accuracy &#61; NEW.rp_to_elevation_accuracy&#10;          , fk_dataowner &#61; NEW.rp_to_fk_dataowner&#10;          , fk_provider &#61; NEW.rp_to_fk_provider&#10;          , fk_wastewater_networkelement &#61; NEW.rp_to_fk_wastewater_networkelement&#10;          , identifier &#61; NEW.rp_to_identifier&#10;          , last_modification &#61; NEW.rp_to_last_modification&#10;          , level &#61; NEW.rp_to_level&#10;          , outlet_shape &#61; NEW.rp_to_outlet_shape&#10;          , pipe_closure &#61; NEW.rp_to_pipe_closure&#10;          , position_of_connection &#61; NEW.rp_to_position_of_connection&#10;          , remark &#61; NEW.rp_to_remark&#10;          , situation3d_geometry &#61; ST_EndPoint(NEW.progression3d_geometry)&#10;        WHERE obj_id &#61; OLD.rp_to_obj_id;&#10;&#10;      UPDATE tww_od.channel SET&#10;          bedding_encasement &#61; NEW.ch_bedding_encasement&#10;          , connection_type &#61; NEW.ch_connection_type&#10;          , function_amelioration &#61; NEW.ch_function_amelioration&#10;          , function_hierarchic &#61; NEW.ch_function_hierarchic&#10;          , function_hydraulic &#61; NEW.ch_function_hydraulic&#10;          , jetting_interval &#61; NEW.ch_jetting_interval&#10;          , pipe_length &#61; NEW.ch_pipe_length&#10;          , seepage &#61; NEW.ch_seepage&#10;          , usage_current &#61; NEW.ch_usage_current&#10;          , usage_planned &#61; NEW.ch_usage_planned&#10;        WHERE obj_id &#61; OLD.ws_obj_id;&#10;&#10;      UPDATE tww_od.wastewater_structure SET&#10;          _bottom_label &#61; NEW.ws__bottom_label&#10;          , _cover_label &#61; NEW.ws__cover_label&#10;          -- , _depth &#61; NEW.ws__depth&#10;          , _input_label &#61; NEW.ws__input_label&#10;          -- , _label &#61; NEW.ws__label&#10;          , _output_label &#61; NEW.ws__output_label&#10;          , accessibility &#61; NEW.ws_accessibility&#10;          , condition_score &#61; NEW.ws_condition_score&#10;          , contract_section &#61; NEW.ws_contract_section&#10;          -- , detail_geometry3d_geometry &#61; NEW.ws_detail_geometry3d_geometry&#10;          , elevation_determination &#61; NEW.ws_elevation_determination&#10;          , financing &#61; NEW.ws_financing&#10;          , fk_dataowner &#61; NEW.fk_dataowner&#10;          -- , fk_main_cover &#61; NEW.ws_fk_main_cover&#10;          , fk_main_wastewater_node &#61; NEW.ws_fk_main_wastewater_node&#10;          , fk_operator &#61; NEW.ws_fk_operator&#10;          , fk_owner &#61; NEW.ws_fk_owner&#10;          , fk_provider &#61; NEW.fk_provider&#10;          , gross_costs &#61; NEW.ws_gross_costs&#10;          , identifier &#61; NEW.ws_identifier&#10;          , inspection_interval &#61; NEW.ws_inspection_interval&#10;          , last_modification &#61; NEW.last_modification&#10;          , location_name &#61; NEW.ws_location_name&#10;          , records &#61; NEW.ws_records&#10;          , remark &#61; NEW.ws_remark&#10;          , renovation_necessity &#61; NEW.ws_renovation_necessity&#10;          , replacement_value &#61; NEW.ws_replacement_value&#10;          , rv_base_year &#61; NEW.ws_rv_base_year&#10;          , rv_construction_type &#61; NEW.ws_rv_construction_type&#10;          , status &#61; NEW.ws_status&#10;          , status_survey_year &#61; NEW.ws_status_survey_year&#10;          , structure_condition &#61; NEW.ws_structure_condition&#10;          , subsidies &#61; NEW.ws_subsidies&#10;          , urgency_figure &#61; NEW.ws_urgency_figure&#10;          , year_of_construction &#61; NEW.ws_year_of_construction&#10;          , year_of_replacement &#61; NEW.ws_year_of_replacement&#10;        WHERE obj_id &#61; OLD.ws_obj_id;&#10;&#10;      UPDATE tww_od.wastewater_networkelement SET&#10;          fk_dataowner &#61; NEW.fk_dataowner&#10;          , fk_provider &#61; NEW.fk_provider&#10;          , fk_wastewater_structure &#61; NEW.ws_obj_id&#10;          , identifier &#61; NEW.identifier&#10;          , last_modification &#61; NEW.last_modification&#10;          , remark &#61; NEW.remark&#10;        WHERE obj_id &#61; OLD.obj_id;&#10;&#10;      UPDATE tww_od.reach SET&#10;          clear_height &#61; NEW.clear_height&#10;          , coefficient_of_friction &#61; NEW.coefficient_of_friction&#10;          , elevation_determination &#61; NEW.elevation_determination&#10;          , fk_pipe_profile &#61; NEW.fk_pipe_profile&#10;          -- , fk_reach_point_from &#61; NEW.fk_reach_point_from&#10;          -- , fk_reach_point_to &#61; NEW.fk_reach_point_to&#10;          , flow_time_dry_weather &#61; NEW.flow_time_dry_weather&#10;          , horizontal_positioning &#61; NEW.horizontal_positioning&#10;          , hydraulic_load_current &#61; NEW.hydraulic_load_current&#10;          , inside_coating &#61; NEW.inside_coating&#10;          , leak_protection &#61; NEW.leak_protection&#10;          , length_effective &#61; NEW.length_effective&#10;          , material &#61; NEW.material&#10;          , progression3d_geometry &#61; NEW.progression3d_geometry&#10;          , reliner_material &#61; NEW.reliner_material&#10;          , reliner_nominal_size &#61; NEW.reliner_nominal_size&#10;          , relining_construction &#61; NEW.relining_construction&#10;          , relining_kind &#61; NEW.relining_kind&#10;          , ring_stiffness &#61; NEW.ring_stiffness&#10;          , slope_building_plan &#61; NEW.slope_building_plan&#10;          , swmm_default_coefficient_of_friction &#61; NEW.swmm_default_coefficient_of_friction&#10;          , wall_roughness &#61; NEW.wall_roughness&#10;        WHERE obj_id &#61; OLD.obj_id;&#10;&#10;&#10;      RETURN NEW;&#10;    END;</textarea>
