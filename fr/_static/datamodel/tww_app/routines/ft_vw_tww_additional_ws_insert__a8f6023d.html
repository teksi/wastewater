fication&#10;      , NEW.location_name&#10;      , NEW.records&#10;      , NEW.remark&#10;      , NEW.renovation_necessity&#10;      , NEW.replacement_value&#10;      , NEW.rv_base_year&#10;      , NEW.rv_construction_type&#10;      , NEW.status&#10;      , NEW.status_survey_year&#10;      , NEW.structure_condition&#10;      , NEW.subsidies&#10;      , NEW.urgency_figure&#10;      , NEW.year_of_construction&#10;      , NEW.year_of_replacement&#10;    );&#10;&#10;&#10;      CASE&#10;        WHEN NEW.ws_type &#61; &#39;wwtp_structure&#39; THEN&#10;        -- wwtp_structure&#10;    INSERT INTO tww_od.wwtp_structure (&#10;            obj_id&#10;          , fk_waste_water_treatment_plant&#10;          , kind&#10;        ) VALUES (&#10;            NEW.obj_id&#10;          , NEW.wt_fk_waste_water_treatment_plant&#10;          , NEW.wt_kind&#10;        );&#10;&#10;&#10;        -- small_treatment_plant&#10;        WHEN NEW.ws_type &#61; &#39;small_treatment_plant&#39; THEN&#10;    INSERT INTO tww_od.small_treatment_plant (&#10;            obj_id&#10;          , approval_number&#10;          , function&#10;          , installation_number&#10;          , remote_monitoring&#10;        ) VALUES (&#10;            NEW.obj_id&#10;          , NEW.sm_approval_number&#10;          , NEW.sm_function&#10;          , NEW.sm_installation_number&#10;          , NEW.sm_remote_monitoring&#10;        );&#10;&#10;&#10;        -- drainless_toilet&#10;        WHEN NEW.ws_type &#61; &#39;drainless_toilet&#39; THEN&#10;    INSERT INTO tww_od.drainless_toilet (&#10;            obj_id&#10;          , kind&#10;        ) VALUES (&#10;            NEW.obj_id&#10;          , NEW.to_kind&#10;        );&#10;&#10;&#10;&#10;        ELSE&#10;         RAISE NOTICE &#39;Wastewater structure type not known (%)&#39;, NEW.ws_type; -- ERROR&#10;      END CASE;&#10;&#10;    INSERT INTO tww_app.vw_wastewater_node (&#10;            -- _function_hierarchic&#10;          -- _status&#10;          -- _usage_current&#10;          backflow_level_current&#10;          , bottom_level&#10;          , elevation_accuracy&#10;          , fk_dataowner&#10;          , fk_hydr_geometry&#10;          , fk_provider&#10;          , fk_wastewater_structure&#10;          , function_node_amelioration&#10;          , identifier&#10;          , last_modification&#10;          , obj_id&#10;          , remark&#10;          , situation3d_geometry&#10;          , wwtp_number&#10;        ) VALUES (&#10;            -- NEW.wn__function_hierarchic&#10;          -- NEW.wn__status&#10;          -- NEW.wn__usage_current&#10;          NEW.wn_backflow_level_current&#10;          , NEW.wn_bottom_level&#10;          , NEW.wn_elevation_accuracy&#10;          , COALESCE(NULLIF(NEW.wn_fk_dataowner,&#39;&#39;), NEW.fk_dataowner) -- fk_dataowner&#10;          , NEW.wn_fk_hydr_geometry&#10;          , COALESCE(NULLIF(NEW.wn_fk_provider,&#39;&#39;), NEW.fk_provider) -- fk_provider&#10;          , NEW.obj_id -- fk_wastewater_structure&#10;          , NEW.wn_function_node_amelioration&#10;          , COALESCE(NULLIF(NEW.wn_identifier,&#39;&#39;), NEW.identifier) -- identifier&#10;          , NOW() -- last_modification&#10;          , NEW.wn_obj_id&#10;          , NEW.wn_remark&#10;          , ST_SetSRID(ST_MakePoint(ST_X(NEW.situation3d_geometry), ST_Y(NEW.situation3d_geometry), &#39;nan&#39;), 2056 ) -- situation3d_geometry&#10;          , NEW.wn_wwtp_number&#10;        );&#10;&#10;&#10;      UPDATE tww_od.wastewater_structure&#10;        SET fk_main_wastewater_node &#61; NEW.wn_obj_id&#10;        WHERE obj_id &#61; NEW.obj_id;&#10;&#10;    INSERT INTO tww_app.vw_cover (&#10;            brand&#10;          , cover_shape&#10;          , diameter&#10;          , fastening&#10;          , fk_dataowner&#10;          , fk_provider&#10;          , fk_wastewater_structure&#10;          , identifier&#10;          , last_modification&#10;          , level&#10;          , material&#10;          , obj_id&#10;          , positional_accuracy&#10;          , remark&#10;          , renovation_demand&#10;          , situation3d_geometry&#10;          , sludge_bucket&#10;          , venting&#10;        ) VALUES (&#10;            NEW.co_brand&#10;          , NEW.co_shape&#10;          , NEW.co_diameter&#10;          , NEW.co_fastening&#10;          , NEW.fk_dataowner -- fk_dataowner&#10;          , NEW.fk_provider -- fk_provider&#10;          , NEW.obj_id -- fk_wastewater_structure&#10;          , COALESCE(NULLIF(NEW.co_identifier,&#39;&#39;), NEW.identifier) -- identifier&#10;          , NOW() -- last_modification&#10;          , NEW.co_level&#10;          , NEW.co_material&#10;          , NEW.co_obj_id&#10;          , NEW.co_positional_accuracy&#10;          , NEW.co_remark&#10;          , NEW.co_renovation_demand&#10;          , ST_SetSRID(ST_MakePoint(ST_X(NEW.situation3d_geometry), ST_Y(NEW.situation3d_geometry), &#39;nan&#39;), 2056 ) -- situation3d_geometry&#10;          , NEW.co_sludge_bucket&#10;          , NEW.co_venting&#10;        );&#10;&#10;&#10;      UPDATE tww_od.wastewater_structure&#10;        SET fk_main_cover &#61; NEW.co_obj_id&#10;        WHERE obj_id &#61; NEW.obj_id;&#10;&#10;      RETURN NEW;&#10;    END;</textarea>
