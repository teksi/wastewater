                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">DECLARE&#10;  &#10;BEGIN&#10;  &#10;  UPDATE tww_od.damage SET&#10;            comments &#61; NEW.comments&#10;            , connection &#61; NEW.connection&#10;            , fk_dataowner &#61; NEW.fk_dataowner&#10;            , fk_examination &#61; NEW.fk_examination&#10;            , fk_provider &#61; NEW.fk_provider&#10;            , last_modification &#61; NEW.last_modification&#10;            , line_damage &#61; NEW.line_damage&#10;            , single_damage_class &#61; NEW.single_damage_class&#10;            , video_counter &#61; NEW.video_counter&#10;            , view_parameters &#61; NEW.view_parameters&#10;          WHERE obj_id &#61; OLD.obj_id;&#10;&#10;  IF OLD.damage_type &lt;&gt; NEW.damage_type THEN&#10;    RAISE EXCEPTION &#39;Type change not allowed for damage&#39;&#10;      USING HINT &#61; &#39;You cannot switch from &#39; || OLD.damage_type || &#39; to &#39; || NEW.damage_type;&#10;  END IF;&#10;&#10;  CASE WHEN NEW.damage_type &#61; &#39;channel&#39;::tww_app.damage_type THEN&#10;      UPDATE tww_od.damage_channel channel SET&#10;        obj_id &#61; OLD.obj_id&#10;        , channel_damage_begin &#61; NEW.channel_damage_begin&#10;        , channel_damage_code &#61; NEW.channel_damage_code&#10;        , channel_damage_end &#61; NEW.channel_damage_end&#10;        , channel_distance &#61; NEW.channel_distance&#10;        , channel_quantification1 &#61; NEW.channel_quantification1&#10;        , channel_quantification2 &#61; NEW.channel_quantification2&#10;      WHERE obj_id &#61; OLD.obj_id;&#10;    WHEN NEW.damage_type &#61; &#39;manhole&#39;::tww_app.damage_type THEN&#10;      UPDATE tww_od.damage_manhole manhole SET&#10;        obj_id &#61; OLD.obj_id&#10;        , manhole_channel_distance &#61; NEW.manhole_channel_distance&#10;        , manhole_damage_begin &#61; NEW.manhole_damage_begin&#10;        , manhole_damage_code &#61; NEW.manhole_damage_code&#10;        , manhole_damage_end &#61; NEW.manhole_damage_end&#10;        , manhole_quantification1 &#61; NEW.manhole_quantification1&#10;        , manhole_quantification2 &#61; NEW.manhole_quantification2&#10;        , manhole_shaft_area &#61; NEW.manhole_shaft_area&#10;      WHERE obj_id &#61; OLD.obj_id;&#10;  ELSE&#10;     NULL;&#10;  END CASE;&#10;  &#10;RETURN NEW;&#10;END;</textarea>
