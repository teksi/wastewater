name: Plugin | Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - datamodel/**
      - plugin/**
      - '.github/workflows/plugin-test.yml'
  pull_request:
    branches:
      - main
    paths:
      - datamodel/**
      - plugin/**
      - '.github/workflows/plugin-test.yml'
  workflow_dispatch:


jobs:
  plugin-tests:
    name: Run unit tests on plugin
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        qgis_version: [3.28-jammy, latest]
    env:
      QGIS_TEST_VERSION: ${{ matrix.qgis_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Package PyPI Packages
        run: |
          sudo ./scripts/package_pip_packages.sh
      - name: Test on QGIS
        run: docker-compose -f .docker/docker-compose.gh.yml run qgis /usr/src/.docker/run-docker-tests.sh
