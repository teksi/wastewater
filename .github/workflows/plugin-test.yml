name: Plugin | Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - datamodel/**
      - plugin/**
      - '.github/workflows/plugin-test.yml'
  pull_request:
    branches:
      - main
    paths:
      - datamodel/**
      - plugin/**
      - '.github/workflows/plugin-test.yml'
  workflow_dispatch:


jobs:
  plugin-tests:
    name: Run unit tests on plugin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "build dockerfile"
        run:  docker build --build-arg RUN_TEST=True -f datamodel/.docker/Dockerfile --tag teksi/wastewater:unstable .

      - name: "initialize container"
        run: |
          docker run -d -p 5432:5432 --name teksi-wastewater-plugin teksi/wastewater:unstable
          docker exec teksi-wastewater-plugin init_db.sh wait

      - name: run tests
        run:  docker exec teksi-wastewater-plugin pytest plugin

      - name: docker logs
        if: failure()
        run: docker logs teksi-wastewater-plugin

  static-tests:
    name: Run static tests on datamodel
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: ./datamodel/test/static_tests.sh
