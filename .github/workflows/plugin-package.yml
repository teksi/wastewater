name: ðŸ”Œ Plugin | Package and release

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - plugin/**
      - '.github/workflows/datamodel-create-dumps.yml'
  workflow_dispatch:


jobs:
  plugin-package:
    name: Packages and releases plugin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install qgis-plugin-ci
        run: pip install qgis-plugin-ci

      - name: Package modelbaker
        run: plugin/scripts/package_pip_packages.sh

      - name: Package
        run: |
          VERSION=0.0.0
          qgis-plugin-ci -v package ${VERSION} \
            --allow-uncommitted-changes

      - uses: actions/upload-artifact@v3
        with:
          name: datamodel-dumps
          path: datamodel/artifacts/
          if-no-files-found: error

      - uses: actions/upload-artifact@v3
        with:
          name: datamodel-schemaspy
          path: datamodel/schemaspy/
          if-no-files-found: error
